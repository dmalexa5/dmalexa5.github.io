---
layout: default
title: Home
---

<main>
  <p>Welcome to this site.</p>

  <h1>5-6-25 V01</h1>

  
  <div class="post-list">
    {% for post in site.posts %}
      <div class="post-card">
        <a href="{{ post.url | relative_url }}">
          <img src="{{ post.image }}" alt="{{ post.title }}">
          <h2>{{ post.title }}</h2>
          <p>{{ post.description }}</p>
        </a>
      </div>
    {% endfor %}
  </div>
</main>
