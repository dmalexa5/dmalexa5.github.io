<article class="post">
    <div class="post-thumbnail">
      <img src="{{ page.image }}" alt="{{ page.title }}">
    </div>
    <h2 class="post-title">{{ page.title }}</h2>
    <p class="post-description">{{ page.description }}</p>
  
    <div class="post-content">
      {{ content }}
    </div>
  </article>
